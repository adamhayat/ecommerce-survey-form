<!DOCTYPE html>
<html>
    <head>
        <link href="styles/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&display=swap" rel="stylesheet">
<title>eCommerce Survey ðŸ¤‘</title>
</head>
<main>
        <body>
            <article id="main-content">
                <h1 id="title">eCommerce Survey</h1>
                <div id="description-box"><p id="description">Thank you for taking the time to help us research potential eCommerce product ideas!</p></div>
                <div id="main-form">
                <form id="survey-form"></form>
                    <div class="form-group"><label id="name-label" class="required" for="name">Name</label><br>
                    <input id="name" class="input-field" type="text" name="Name" placeholder="Enter your name" required></div>
                    <div class="form-group"><label id="email-label" class="required" for="email">Email</label><br>
                    <input id="email" class="input-field" type="email" placeholder="Enter your email" name="Email" required><div class="form-group"></div>
                    <div class="form-group"><label id="phone-label" for="phone">Phone</label><br>
                    <input id="phone" class="input-field" type="tel" placeholder="Enter your phone number" name="Phone Number"></div>
                    <div class="form-group"><label id="number-label" class="required" for="number">Age</label><br>
                    <input id="number" class="input-field" type="number" min="1" max="120" name="Age" required placeholder="What is your age?"></div>
                    <div class="form-group"><fieldset>
                        <legend class="required">What is your preferred method for online shopping?</legend>
                    <input id="radio-shopify" class="radio-style" type="radio" name="radio-1" required value="Shopify Website"><label id="radio-shopify" for="radio"> Shopify Website</label><br>
                    <input id="radio-amazon" class="radio-style" type="radio" name="radio-1" required value="Amazon"> <label id="radio-amazon" for="radio-amazon"> Amazon</label>
                    </fieldset></div>
                    <div class="form-group"><label id="dropdown-label" class="required" for="dropdown">Which category are you most likely to shop online?</label><br>
                    <select id="dropdown" name="Which Categories do you Shop Online?" required>
                        <option value="Fitness">Fitness</option>
                        <option value="Fitness">Electronics</option>
                        <option value="Fitness">Toys</option>
                    </select></div>
                    <div class="form-group"><fieldset>
                        <legend>If you have purchased an item in the past month, how did you find it? Select all that apply.</legend>
                        <input id="checkbox-amazon" type="checkbox" name="checkbox-1" value="Amazon"><label id="check-amazon-label" for="checkbox-amazon"> Amazon</label><br>
                        <input id="checkbox-google" type="checkbox" name="checkbox-1" value="Google"><label id="check-google-label" for="checkbox-google-"> Amazon</label><br>
                        <input id="checkbox-facebook" type="checkbox" name="checkbox-1" value="Facebook"><label id="check-facebook-label" for="checkbox-facebook-"> Facebook</label><br>
                        <input id="checkbox-instagram" type="checkbox" name="checkbox-1" value="Instagram"><label id="check-instagram-label" for="checkbox-instagram-"> Instagram</label><br>
                    </fieldset></div>
                    <div class="form-group"><label id="slider-label" class="required" for="slider">From 1 to 10, how likely are you to purchase [X] product online?</label><br>
                        1 <input id="myRange" class="slider" type="range" min="1" max="10" name="Liklihood to Purchase Online" required> 10 </div>
                    <div class="form-group"><label id="textarea-label" class="required" for="comments">Do you have any additional comments on questions?</label>
                    <textarea name="comments" id="textarea-comments" class="input-field" cols="50" rows="4" placeholder="Enter your comments below"></textarea></div>
                    <button id="submit" type="submit">Submit</button>
                </form>
                </div>
                </article>
                <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
                <script src="scripts/main.js"></script>
        </body>
</main>
        </html>
